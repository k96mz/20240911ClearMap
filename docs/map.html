<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display a map</title>
    <meta
      property="og:description"
      content="Initialize a map in an HTML element with MapLibre GL JS."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./maplibre-gl@4.7.0/maplibre-gl.css" />
    <script src="./maplibre-gl@4.7.0/maplibre-gl.js"></script>
    <link
      href="./watergis/maplibre-gl-export@3.8.3/maplibre-gl-export.css"
      rel="stylesheet"
    />
    <script src="./watergis/maplibre-gl-export@3.8.3/maplibre-gl-export.js"></script>
    <link
      href="./watergis/maplibre-gl-legend@2.0.5/maplibre-gl-legend.css"
      rel="stylesheet"
    />
    <script src="./watergis/maplibre-gl-legend@2.0.5/maplibre-gl-legend.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = new maplibregl.Map({
        container: "map", // container id
        style: "./root2.json", // style URL
        center: [0, 0], // starting position [lng, lat]
        zoom: 1, // starting zoom
        maplibreLogo: true,
        hash: true,
      });

      //UI
      map.addControl(new maplibregl.NavigationControl(), "bottom-right");
      map.addControl(new maplibregl.ScaleControl());

      //Export
      map.addControl(
        new MaplibreExportControl({
          PageSize: Size.A4,
          PageOrientation: PageOrientation.Portrait,
          Format: Format.PNG,
          DPI: DPI[96],
          //Crosshair: true,
          PrintableArea: true,
          Local: "en",
        }),
        "top-right"
      );

      //legend
      map.addControl(
        new MaplibreLegendControl(
          {},
          {
            showDefault: false,
            onlyRendered: true,
            reverseOrder: false,
          }
        ),
        "bottom-left"
      );

      //debug
      map.showTileBoundaries = true;
      map.showCollisionBoxes = false;
    </script>
  </body>
</html>
